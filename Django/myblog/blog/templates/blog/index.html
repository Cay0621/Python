	 <h2><a href="{% url 'blog:edit_page2' 0 %}">新文章</a></h2>
	 {%	for article in articles %}
	 <!-- 
	 	template中可以使用类似"{% url 'blog:article_page' article.id %}"
	 	第一部分: url为固定写法,
	 	第二部分: 'app-name:url-name'
	 	app-name为主工程的urls中include的namespace
	 	url-nane为该应用的urls中url的name
	 	第三部分: param为传递给url的参数
	  -->
	 <a href="{% url 'blog:article_page' article.id %}">{{ article.title }}</a>
	 <br/>
	 {% endfor %}
</body>
